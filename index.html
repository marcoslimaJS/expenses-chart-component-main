<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(10, 79%, 65%); }
  </style>
</head>
<body>

  <section class="content-bg">
    <div class="content">
      <div class="my-balance">
        <div>
          <p class="balance-label">My Balance</p>
          <span data-balance="">$921.48</span>
        </div>
        <div class="details">
          <span class="circle-white"></span>
          <span class="circle-black"></span>
        </div>
      </div>

      <div class="data">
        <div>
          <h1 class="data-title">Spending - Last 7 days</h1>
          <div class="data-graphic">
            <ul class="graphic-ul">
            </ul>
          </div>
        </div>
        
        <div class="data-month">
          <div>
            <p class="month-label">Total this month</p>
            <h2 class="total-month">$478.33</h2>
          </div>
      
          <div class="last-month">
            <p class="month-percentage">+2.4%</p>
            <p class="last-month-label">from last month</p>
          </div>

        </div>
      </div>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marcoslimaJS" target="_blank">Marcos Lima</a>.
    </div>
  </section>

  <script src="src/index.js"></script>
</body>
</html>
